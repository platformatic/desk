master:
  service:
    type: "NodePort"

global:
  security:
    allowInsecureImages: true

primary:
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "500m"

architecture: standalone

auth:
  enabled: true
  username: default
  password: default

sentinel:
  enabled: false
