apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: {{ .Values.gateway.gatewayClassName }}
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ .Values.gateway.namespace }}
  labels:
    plt.dev/managed-by: platformatic
spec:
  gatewayClassName: {{ .Values.gateway.gatewayClassName }}
  listeners:
    - name: https
      protocol: HTTPS
      port: {{ .Values.gateway.listeners.https.port }}
      tls:
        mode: Terminate
        certificateRefs:
          - name: {{ .Values.gateway.listeners.https.certificateRef }}
            namespace: {{ .Values.gateway.namespace }}
      allowedRoutes:
        namespaces:
          from: Same
    - name: http
      protocol: HTTP
      port: {{ .Values.gateway.listeners.http.port }}
      allowedRoutes:
        namespaces:
          from: Same
